<div class="container">
  <div class="row">

    <!-- kontakt -->
    <div class="col-sm-6 col-md-3 mt-5">
      <h3 [innerHTML]="'footer.contact' | translate"></h3>
      <mat-divider></mat-divider>
      <div class="mt-3">
        <div>
          <a mat-button href="mailto:{{ 'contact.email' | translate }}">
            <mat-icon color="primary">mail</mat-icon>{{ 'contact.email' | translate }}
          </a>
        </div>
        <div>
          <a mat-button href="tel:{{ 'contact.phone' | translate }}">
            <mat-icon color="primary">phone</mat-icon><span innerHTML="{{ 'contact.phone' | translate }}"></span>
          </a>
        </div>
      </div>
    </div>

    <!-- socialni site -->
    <div class="col-sm-6 col-md-4 mt-5">
      <h3 [innerHTML]="'footer.services' | translate"></h3>
      <mat-divider></mat-divider>
      <!-- todo zde musi byt vycet service menu -->
      <div class="social-media mt-3">
        <a href="https://www.facebook.com/firmajc-servis" class="fab fa-facebook-f" target="_blank"></a>
        <a href="https://www.linkedin.com/company/jc-servis-s-r-o-" class="fab fa-linkedin" target="_blank"></a>
        <a href="https://twitter.com/jc-servis_m" class="fab fa-twitter" target="_blank"></a>
        <a href="https://www.youtube.com/user/firmajc-servis" class="fab fa-youtube" target="_blank"></a>
      </div>
      <!-- todo zde musi byt vycet service menu -->
    </div>

    <!-- dalsi -->
    <div class="col-sm-12 col-md-5 my-5">
      <h3 [innerHTML]="'footer.next' | translate"></h3>
      <mat-divider></mat-divider>
      <!-- todo zde musi byt vycet ostatni menu -->
      <div class="mt-3">
        <a mat-icon-button href="/">
          <mat-icon color="primary">home</mat-icon>
        </a>
        <ng-container *ngFor="let menu of itemList">
          <a *ngIf="menu._id !== '2'" mat-button [routerLink]="menu.url">
            {{ menu.name | translate }}
          </a>
        </ng-container>
      </div>
      <!-- todo zde musi byt vycet ostatni menu -->
      <div>
        <a mat-button href="/">
          <mat-icon color="primary">pin_drop</mat-icon>Mapa servisu
        </a>
        <a mat-button [routerLink]="getItem('2').url">
          <mat-icon color="primary">edit_calendar</mat-icon>{{ 'route.booking' | translate }}
        </a>
      </div>
    </div>
  </div>
</div>
