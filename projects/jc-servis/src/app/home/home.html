<swiper [config]="{
    slidesPerView: 1,
    autoplay: {
        delay: 3000
    }
  }">
    <ng-template *ngFor="let i of [1,2,3,4,5]" swiperSlide>
        <div class="neco">
            Slide {{i}}
        </div>
    </ng-template>
</swiper>

    <div class="py-4">
        <div class="text-center">
            <h2 [innerHTML]="'home.popular' | translate"></h2>
        </div>
        <div class="row">
            article mat card
        </div>
    </div>
</div>
