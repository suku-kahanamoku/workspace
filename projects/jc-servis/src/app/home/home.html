<div>
    <swiper [config]="{
        slidesPerView: 1,
        autoplay: {
            delay: 5000
        }
      }">
        <div *ngFor="let i of [1,2,3,4,5]">
            Slide {{i}}
        </div>
    </swiper>
</div>

<!-- nejblizsi -->

    <div class="py-4">
        <div class="text-center">
            <h2 [innerHTML]="'home.popular' | translate"></h2>
        </div>

            article mat card
        </div>

</div>
