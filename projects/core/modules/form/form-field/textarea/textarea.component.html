<section *ngIf="field && formControl && field.type !== 'hidden'" [formGroup]="group" [ngClass]="class" [id]="id">

    <!-- md field -->
    <mat-form-field [ngClass]="class" [floatLabel]="field?.floatLabel">
        <!-- label -->
        <mat-label *ngIf="field?.label">
            <span [innerHTML]="field?.label"></span>
        </mat-label>
        <!-- input -->
        <textarea #formElement [formControl]="formControl" [required]="field?.required" [readonly]="field?.readonly"
            (blur)="onBlur()" [placeholder]="field?.placeholder" matInput cdkTextareaAutosize
            #autosize="cdkTextareaAutosize" cdkAutosizeMinRows="field?.autosize?.min || 1"
            cdkAutosizeMaxRows="field?.autosize?.max || 5" [minlength]="field?.minlength" [maxlength]="field?.maxlength"
            [tabindex]="field.tabindex">
      </textarea>
        <!-- errors -->
        <mat-error *ngIf="formControl?.touched && formControl?.invalid && formControl?.errors">
            {{ getErrorMessage(formControl?.errors) }}
        </mat-error>
        <!-- hints -->
        <mat-hint *ngIf="hint">
            {{ hint }}
        </mat-hint>
        <!-- hint -->
        <mat-hint *ngIf="field?.maxlength" align="end">{{ formElement.value.length || 0 }}/{{ field?.maxlength }}
        </mat-hint>
    </mat-form-field>

</section>
