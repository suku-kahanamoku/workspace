<section *ngIf="field && formControl && field.type !== 'hidden'" [formGroup]="group" [ngClass]="class" [id]="id">

    <!-- md field -->
    <mat-form-field [ngClass]="class" [floatLabel]="field?.floatLabel">
        <!-- label -->
        <mat-label *ngIf="field?.label">
            <span [innerHTML]="field?.label"></span>
        </mat-label>
        <!-- input -->
        <input #formElement type="datetime" [formControl]="formControl" [matDatepicker]="picker" [min]="minDate"
            [max]="maxDate" [required]="field?.required" [readonly]="field?.readonly" (focus)="picker.open()"
            (blur)="onBlur()" (click)="picker.open()" [placeholder]="field?.placeholder" matInput
            [pattern]="field?.validation?.rule" [autocomplete]="field?.autocomplete || 'on'"
            [tabindex]="field.tabindex">
        <!-- errors -->
        <mat-error *ngIf="formControl?.touched && formControl?.invalid && formControl?.errors">
            {{ getErrorMessage(formControl?.errors) }}
        </mat-error>
        <!-- hints -->
        <mat-hint *ngIf="hint">
            {{ hint }}
        </mat-hint>
        <!-- datepicker -->
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <!-- pokud se nebude pouzivat cas zobrazi se standartni datepicker -->
        <mat-datepicker #picker [disabled]="field?.readonly || formControl?.disabled" [color]="field?.color">
        </mat-datepicker>
    </mat-form-field>

</section>
