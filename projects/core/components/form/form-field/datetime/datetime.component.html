<section *ngIf="field && formControl && field.type !== 'hidden'" [formGroup]="group" [ngClass]="class" [id]="id">

    <!-- md field -->
    <mat-form-field [ngClass]="class" [floatLabel]="field?.floatLabel">
        <!-- label -->
        <mat-label *ngIf="field?.label">
            <span [innerHTML]="field?.label"></span>
        </mat-label>
        <!-- input -->
        <input #formElement type="datetime" [formControl]="formControl" [ngxMatDatetimePicker]="picker" [min]="minDate"
            [max]="maxDate" [required]="field?.required" [readonly]="field?.readonly" (blur)="onBlur()"
            [placeholder]="field?.placeholder" matInput [pattern]="field?.validation?.rule"
            [autocomplete]="field?.autocomplete || 'on'" [tabindex]="field.tabindex">
        <!-- errors -->
        <mat-error *ngIf="formControl?.touched && formControl?.invalid && formControl?.errors">
            {{ getErrorMessage(formControl?.errors) }}
        </mat-error>
        <!-- hints -->
        <mat-hint *ngIf="hint">
            {{ hint }}
        </mat-hint>
        <!-- datepicker -->
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <ngx-mat-datetime-picker #picker [disabled]="field?.readonly || formControl?.disabled"
            [showSpinners]="field?.showSpinners" [showSeconds]="field?.showSeconds"
            [disableMinute]="field?.disableMinute" [stepHour]="field?.stepHour || 1"
            [stepMinute]="field?.stepMinute || 1" [color]="field?.color" [enableMeridian]="field?.enableMeridian"
            [hideTime]="field?.hideTime" [touchUi]="field?.touchUi" [defaultTime]="field?.defaultTime">
        </ngx-mat-datetime-picker>
    </mat-form-field>

</section>
