<mat-drawer-container autosize>
  <mat-drawer #drawer>
    <app-side-menu [menus]="itemTree" [treeControl]="treeControl" [isExpandable]="isExpandable"></app-side-menu>
  </mat-drawer>

  <app-main-menu [menus]="itemTree?.data" [drawer]="drawer"></app-main-menu>

  <router-outlet></router-outlet>

</mat-drawer-container>
